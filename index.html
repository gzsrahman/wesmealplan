<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meal Plan Calculator</h1>
        <p id="countdown"></p>

        <form id="diningForm">
            <label for="diningDollars">Enter your remaining dining dollars:</label>
            <input type="number" id="diningDollars" required>
            <button type="submit">Calculate</button>
        </form>

        <p id="result"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
