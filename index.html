<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/wesleyan-logo.png" alt="Wesleyan Logo" class="logo">
        <h1>Meal Plan Calculator</h1>
        <p id="countdown"></p>

        <form id="pointsForm">
            <label for="points">Enter your remaining points:</label>
            <input type="number" id="points" required>
            <button type="submit">Calculate</button>
        </form>

        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
